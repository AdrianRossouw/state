---
layout: default
---
<div id="post" class="markdown-body">
  <div class="row">
    <div class="span4">
      
    </div>
    <div class="span12">
      <h1>{{ page.title }}</h1>
      <div class="tags">
        {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
      {{ content }}
    </div>
  </div>
</div>
